<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS stylesheet -->
  <link rel="stylesheet" href="../static/styles.css">
  <!-- CSS only from Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Ninja Gold</title>
</head>
<body>
  <div class="container">
    <div class="total-gold">
      <label for="gold">Your Gold:</label>
      <input type="text">
    </div>
    <div class="activities">
      <div class="farm card-body">
        <h4 class="card-title">Farm</h4>
        <p class="card-text">(earns 10-20 golds)</p>
        <form action="/process_money" method="post">
          <input type="hidden" value="farm">
          <input type="submit" class="btn btn-primary" value="Find Gold!">
        </form>
      </div>
      <div class="cave card-body">
        <h4 class="card-title">Cave</h4>
        <p class="card-text">(earns 5-10 golds)</p>
        <form action="/process_money" method="post">
          <input type="hidden" value="cave">
          <input type="submit" class="btn btn-primary" value="Find Gold!">
        </form>
      </div>
      <div class="house card-body">
        <h4 class="card=title">House</h4>
        <p class="card-title">(earns 2-5 golds)</p>
        <form action="/process_money" method="post">
          <input type="hidden" value="house">
          <input type="submit" class="btn btn-primary" value="Find Gold!">
        </form>
      </div>
      <div class="casino card-body">
        <h4 class="card-title">Casino</h4>
        <p class="card-text">(earns/takes 0-50 golds)</p>
        <form action="/process_money" method="post">
          <input type="hidden" value="casino">
          <input type="submit" class="btn btn-primary" value="Find Gold!">
        </form>
      </div>
    </div>
    <div class="display-activities">
      <p>Activities:</p>
      <textarea class='form-control'name="activities" rows="5"></textarea>
    </div>
  </div>
</body>
</html>
